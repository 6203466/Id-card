<!DOCTYPE html>
<html>
<head>
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .id-card {
      width: 300px;
      height: 400px;
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .id-card img.photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #333;
      margin-bottom: 15px;
    }

    .id-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .id-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .id-card .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .id-card .footer {
      position: absolute;
      bottom: 20px;
      width: 260px;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="id-card">
    <!-- <img class="logo" src="/img/me.jpeg" alt="Logo"> -->
    <img class="photo" src="/img/me.jpeg" alt="User Photo">
    <h2>Subhash Kumar</h2>
    <p><strong>Regd No:</strong> 2301298568</p>
    <p><strong>Branch:</strong> CSE</p>
    <p><strong>Section:</strong> Scholar</p>
    <p><strong>College:</strong> GIFT Autonomous,College</p>
    <div class="footer">
      Valid Until: 31 Aug 2027
    </div>
  </div>

</body>
</html>
